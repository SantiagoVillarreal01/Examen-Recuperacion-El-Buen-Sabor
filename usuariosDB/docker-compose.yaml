version: '3.8'
services:
  usuarios-db:
    image: mongo:6.0
    container_name: elbuensabor_mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=redStak
      - MONGO_INITDB_ROOT_PASSWORD=qu1Nch1nK
      - MONGO_INITDB_DATABASE=elbuensabor_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      elbuensabor_network:
        ipv4_address: 172.18.0.201

volumes:
  mongo_data:

networks:
  elbuensabor_network:
    external: true